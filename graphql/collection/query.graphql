type Collection {
  id: Int!
  name: String!
  description: String!
  logo: String @rename(attribute: "image")
  status: Int
  type: String
  count_articles: Int
  count_follows: Int
  followed: Int
  user: User!
  """
  合集内的视频
  """
  posts:[Post]
}

extend type Query {
  collections(user_id: Int! @eq): [Collection!] @paginate(defaultCount: 10)
  collection(collection_id:Int!):Collection @field(resolver: "App\\Collection@resolveCollection")
}
